<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jaydans | Traveling page</title>
</head>
<body>
     <button onclick="goback()">Go back</button>
    <u><h1>Welcome to the traveling page</h1></u>
    <h2>traveling plans for your country may not be available it may take time to get your country available</h2>
    <button onclick="view()">available countries</button>
    <button onclick="started()">Get started</button>
    <script>
        function goback() {
            window.location.href = "https://jaydan418.github.io/jaydanspage/home.html"
        }
       const COUNTRIES = {
         usa: {
           train: "https://rail.ninja/united-states-trains",
           tour: "https://www.viator.com/USA-tours/Private-and-Custom-Tours",
           bus: "https://www.omio.com",
           car: "https://www.blacklane.com/en/countries/us/"
         },
         germany: {
           train: "https://www.bahn.de/",
           tour: "https://travel.trafalgar.com/",
           bus: "https://www.flixbus.de/",
           car: "https://www.blablacar.de/"
         }
       };
       
       function started() {
         const userInput = prompt("Enter what country you would like to travel inside like city to city: ").toLowerCase();
         const country = COUNTRIES[userInput];
       
         if (country) {
           const travelMethod = prompt("With what do you want to travel with these are the options : Train | Tour | bus | car").toLowerCase();
           const url = country[travelMethod];
       
           if (url) {
             window.location.href = url;
           } else {
             alert("Invalid travel method");
           }
         } else {
           alert("Your country is not yet available");
         }
       }

       function view() {
        alert("The countries available are: 1. USA | 2. Germany");
       }
    </script>
    <style>
        body{
            text-align: center;
        }

        button{
            border: none;
            color: black;
            padding: 15px 32px;
            font-size: 16px;
            margin: 4px 2px;
        }

        button:hover{
            background-color: black;
            color: white;

        }
    </style>
</body>
</html>
