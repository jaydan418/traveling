       const COUNTRIES = {

        },

        france: {

        },

        poland: {
          train:"https://www.intercity.pl/en/",
          tour:"https://www.onthegotours.com/Poland?",
          bus:"https://www.superpks.pl/",
          car:"https://www.rome2rio.com/s/Warsaw/Krak√≥w"
        },
        
        america: {
           train: "https://rail.ninja/united-states-trains",
           tour: "https://www.viator.com/USA-tours/Private-and-Custom-Tours",
           bus: "https://www.omio.com",
           car: "https://www.blacklane.com/en/countries/us/"
         },

        usa: {
           train: "https://rail.ninja/united-states-trains",
           tour: "https://www.viator.com/USA-tours/Private-and-Custom-Tours",
           bus: "https://www.omio.com",
           car: "https://www.blacklane.com/en/countries/us/"
         },
         germany: {
           train: "https://www.bahn.de/",
           tour: "https://travel.trafalgar.com/",
           bus: "https://www.flixbus.de/",
           car: "https://www.blablacar.de/"

        nigeria: {
         train:"https://nrc.gsds.ng/login",

        },
       };
       
       function started() {
         const userInput = prompt("Enter what country you would like to travel inside like city to city (by train, bus, car, or fly): ").toLowerCase();
         const country = COUNTRIES[userInput];
         if (userInput === "fly") {
          window.location.href = "https://jaydan418.github.io/traveling/fly.html";
         }
        
         if (country) {
           const travelMethod = prompt("With what do you want to travel with these are the options : Train | Tour | bus | car").toLowerCase();
           const url = country[travelMethod];
       
           if (url) {
             window.location.href = url;
           } else {
             alert("Invalid travel method");
           }
         } else {
           alert("Your country is not yet available");
         }
       }

       function view() {
        alert("The countries available are: 1. USA(america) | 2. Germany | 3. Nigeria | 4. Poland | 5.France | 6. India | 7. China");
       }

       function goback() {
         window.location.href = "https://jaydan418.github.io/jaydanspage/home.html";
       }
    </script>
